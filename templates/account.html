{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Change password</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/account/change">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="old_password" placeholder="Old password"
                               autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="new_password" placeholder="New password">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Change password</button>
            </form>
        </div>
    </div>

    <div class="column is-4 is-offset-4">
        <h3 class="title">Remove account</h3>
        <div class="box">
            <form method="POST" action="/account/delete">
               <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="button is-block is-danger is-large is-fullwidth">Remove</button>
            </form>
        </div>
    </div>



{% endblock %}
